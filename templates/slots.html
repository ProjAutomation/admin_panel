{% extends '_base.html' %}
{% load static %}

{% block title %}
  Проект ..., выбор времени созвона
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center mt-3">Проект Project Automation</h1>
    <div class="row justify-content-center">
      <form action="" class="col-4">
        <h3 class="text-center mb-5">c 17.10 по 23.10</h3>
        <p>Выберите время для созвона с командой:</p>
        {% for slot in slots %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="slot{{ forloop.counter }}" />
            <label class="form-check-label" for="slot{{ forloop.counter }}">{{ slot.start }}—{{ slot.end }}</label>
          </div>
        {% endfor %}
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <mark>Это заглушка, только HTML</mark>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
